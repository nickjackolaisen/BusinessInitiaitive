        - "Late fees (typically $25-100)"
        - "Loss of good standing status"
        - "Inability to obtain certificates of good standing"
    - "Long-term consequences:"
    - bullet_points:
        - "Administrative dissolution of the LLC"
        - "Loss of liability protection"
        - "Loss of business name rights"
        - "Potential personal liability for business debts"
    - "Reinstatement requirements often include:"
    - bullet_points:
        - "Payment of all past due fees"
        - "Filing of all missing reports"
        - "Additional reinstatement fees"
        - "Possible new formation requirements"
